<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Raleway&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>

  <main>
    <div class="container">
      <picture>
        <img src="images/image-equilibrium.jpg" alt="">
      </picture>
      <section class="text"> 
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      
        <aside class="eth-days">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="">
            <p class="ETH"> 0.041 ETH</p>
          </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="">
            <p class="days"> 3 days left</p>
          </div>
        </aside>
      </section>
      <div class="separador"></div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="">
        <p >Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/valmirsantanepe">Valmir Santana</a>.
  </div>
</body>
</html>
